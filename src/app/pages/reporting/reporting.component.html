<div class="reporting">
    <div class="row py-5 justify-content-center">
        <label class="py-2 m-2">Categories:</label>
        <div *ngFor="let report of reports">
            <button class="btn-filter py-2 px-3 m-2"
                    [class.active]="filterType === report.name"
                    (click)="filterTypeSwitch(report.name)">{{report.name}}</button>
        </div>
    </div>

    <div *ngFor="let report of reports | type:filterType">
        <div *ngFor="let job of report.jobs"
             class="row report p-2"
             [class.active]="activeReport === job"
             (click)="activeReportSwitch(job)">
            <div class="col-sm-3 border-bar">{{job.name | uppercase}}</div>
            <div class="col-sm-8">{{job.description}}</div>
        </div>
    </div>

    <div class="row pt-5 text-right">
        <div class="col-sm">
            <button [disabled]="!activeReport"
                    class="btn btn-primary m-3"
                    (click)="submitReport()">View Report</button>
        </div>
    </div>
</div>
