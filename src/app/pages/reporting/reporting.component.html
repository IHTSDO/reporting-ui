<div class="reporting pt-5">
    <div *ngFor="let report of reports; let last = last" class="row report p-2" [ngClass]="{last: last}">
        <div class="col-sm-1 border-bar">{{report.id}}</div>
        <div class="col-sm-2 border-bar">{{report.type}}</div>
        <div class="col-sm-9">{{report.url}}</div>
    </div>

    <div class="row pt-5 text-center">
        <div class="col-sm">
            <button class="btn btn-primary m-3">Button 1</button>
        </div>
        <div class="col-sm">
            <button class="btn btn-primary m-3">Button 2</button>
        </div>
        <div class="col-sm">
            <button class="btn btn-primary m-3">Button 3</button>
        </div>
    </div>
</div>
