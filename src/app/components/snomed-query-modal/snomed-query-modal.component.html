<app-snomed-overlay (click)="closeEmitter.emit()"></app-snomed-overlay>

<div class="modal" tabindex="-1" role="dialog" (click)="closeEmitter.emit()">
    <div class="modal-dialog" role="document" (click)="$event.stopPropagation()">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Report Details</h3>
                <button type="button" class="close" (click)="closeEmitter.emit()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div *ngFor="let parameter of query.parameters.parameterMap | keyvalue" class="pb-2 position-relative">
                    <ng-container [ngSwitch]="parameter.value.type">
                        <div *ngSwitchCase="'CONCEPT'">
                            <label class="w-100 m-0" for="{{parameter.key}}">{{parameter.key}} <span *ngIf="parameter.value.mandatory" class="font-italic">(mandatory field)</span></label>
                            <input #searchBox class="w-100 rounded input-border px-1" id="{{parameter.key}}" [(ngModel)]="parameter.value.value" (keyup)="search(searchBox.value)">
                            <div class="typeahead-box w-100 rounded px-0">
                                <div *ngFor="let result of results | async | concepts" class="typeahead px-1" (click)="parameter.value.value = selectConcept(result)">
                                    {{result.id}} |{{result.fsn.term}}|
                                </div>
                            </div>
                        </div>
                        <div *ngSwitchCase="'BOOLEAN'">
                            <label class="m-0" for="{{parameter.key}}">{{parameter.key}}</label>
                            <div class="w-100">
                                <mat-checkbox id="{{parameter.key}}" name="{{parameter.key}}" [(ngModel)]="parameter.value.value" class="pl-2"></mat-checkbox>
                            </div>
                        </div>
                        <div *ngSwitchCase="'STRING'">
                            <label class="w-100 m-0" for="{{parameter.key}}">{{parameter.key}} <span *ngIf="parameter.value.mandatory" class="font-italic">(mandatory field)</span></label>
                            <input id="{{parameter.key}}" name="{{parameter.key}}" class="w-100 rounded input-border px-1" [(ngModel)]="parameter.value.value">
                        </div>
                        <div *ngSwitchCase="'CONCEPT_LIST'">
                            <label class="w-100 m-0" for="{{parameter.key}}">{{parameter.key}} <span *ngIf="parameter.value.mandatory" class="font-italic">(mandatory field)</span></label>
                            <textarea #searchBox class="w-100 rounded input-border px-1" id="{{parameter.key}}" [(ngModel)]="parameter.value.value" (keyup)="appendSearch(searchBox.value)"></textarea>
                            <div class="typeahead-box typeahead-textarea w-100 rounded px-0">
                                <div *ngFor="let result of results | async | concepts" class="typeahead px-1" (click)="parameter.value.value = appendConcept(parameter.value.value, result)">
                                    {{result.id}} |{{result.fsn.term}}|
                                </div>
                            </div>
                            <div class="note font-italic">Multiple hierarchies can be entered via comma separation</div>
                        </div>
                    </ng-container>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="submitReportRequest()">Run Query</button>
            </div>
        </div>
    </div>
</div>
