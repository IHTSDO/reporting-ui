<div *ngIf="concepts !== undefined; else loading">
    <div class="typeahead px-1" *ngFor="let concept of concepts.items" (click)="selectConcept(concept)">
        {{concept.id}} |{{concept.fsn.term}}|
    </div>
</div>

<ng-template #loading>
    <div class="typeahead px-1">Loading...</div>
</ng-template>
