<app-snomed-overlay (click)="modalService.toggleModal()"></app-snomed-overlay>

<div class="modal" tabindex="-1" role="dialog" (click)="modalService.open = false">
    <div class="modal-dialog" role="document" (click)="$event.stopPropagation()">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Report Details</h5>
                <button type="button" class="close" (click)="modalService.open = false">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div *ngFor="let parameter of query.parameterNames; let i = index" class="position-relative">
                    <label class="col-sm-4" for="{{parameter}}">{{parameter}}</label>
                    <app-snomed-typeahead *ngIf="query.parameterSubmissions[i].length > 2" [input]="query.parameterSubmissions[i]" class="col-sm-8 rounded px-0" (conceptTypeaheadEmitter)="setConcept($event, i)"></app-snomed-typeahead>
                    <input id="{{parameter}}" name="{{parameter}}" class="col-sm-8 rounded input-border px-1"
                           [(ngModel)]="query.parameterSubmissions[i]" (input)="activateTypeahead(query.parameterSubmissions[i])">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="submitReportRequest()">Save changes</button>
            </div>
        </div>
    </div>
</div>
