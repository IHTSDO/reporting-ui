<app-snomed-overlay (click)="modalService.toggleModal()"></app-snomed-overlay>

<div class="modal" tabindex="-1" role="dialog" (click)="modalService.open = false">
    <div class="modal-dialog" role="document" (click)="$event.stopPropagation()">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Report Details</h3>
                <button type="button" class="close" (click)="modalService.open = false">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div *ngFor="let parameter of query.parameters.parameterMap | keyvalue" class="pb-2 position-relative">
                    <ng-container [ngSwitch]="parameter.value.type">
                        <div *ngSwitchCase="'CONCEPT'">
                            <label class="w-100 m-0" for="{{parameter.key}}">{{parameter.key}}</label>
                            <app-snomed-typeahead *ngIf="typeahead" [input]="parameter.value.value" class="w-100 rounded px-0" (conceptTypeaheadEmitter)="parameter.value.value = $event; this.typeahead = false"></app-snomed-typeahead>
                            <input id="{{parameter.key}}" name="{{parameter.key}}" class="w-100 rounded input-border px-1" [(ngModel)]="parameter.value.value" (keyup)="typeahead = true">
                        </div>
                        <div *ngSwitchCase="'BOOLEAN'">
                            <label class="m-0" for="{{parameter.key}}">{{parameter.key}}</label>
                            <!--<span class="checkbox">-->
                                <mat-checkbox id="{{parameter.key}}" name="{{parameter.key}}" [(ngModel)]="parameter.value.value" class="pl-2"></mat-checkbox>
                            <!--</span>-->
                        </div>
                        <div *ngSwitchCase="'STRING'">
                            <label class="w-100 m-0" for="{{parameter.key}}">{{parameter.key}}</label>
                            <input id="{{parameter.key}}" name="{{parameter.key}}" class="w-100 rounded input-border px-1" [(ngModel)]="parameter.value.value">
                        </div>
                    </ng-container>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="submitReportRequest()">Run Query</button>
            </div>
        </div>
    </div>
</div>
